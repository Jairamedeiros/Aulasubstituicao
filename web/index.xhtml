<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Pessoa</title>
    </h:head>
    <h:body>
        <center>
            <h:outputText value="Cadastro de Pessoa"
                          style="font-weight: bold"/>
            
            <hr/>
            <h:messages/>
            <h:form>
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td><h:inputText value="#{controlePessoaBean.pessoa.nome}"
                                         size="50" requiredMessage="Nome: Campo obrigatorio:"/>
                       </td>
                    </tr>
                    
                    <tr>
                        <td>RG:</td>
                        <td><h:inputText value="#{controlePessoaBean.pessoa.rg}"
                                         size="50" requiredMessage="RG: Campo obrigatorio:"/>
                       </td>
                    </tr>
                    
                    <tr>
                        <td>Data Nascimento:</td>
                        <td><h:inputText value="#{controlePessoaBean.pessoa.datanasc}"
                                         size="50" maxlength="10">
                                <f:convertDateTime pattern="dd/mm/yyyy"/>  
                            </h:inputText>
                       </td>
                    </tr>
                    
                    <tr>
                        <td>Sexo: </td>
                        <td>
                            <h:selectOneRadio value="#{controlePessoaBean.pessoa.sexo}">
                                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                <f:selectItem itemValue="F" itemLabel="Feminino"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <h:commandButton value ="cadastar" action="#{controlePessoaBean.cadastrar()}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </center>
        <hr/>
        <center>
            <h:outputText value="Listar Pessoal" style="font-weight: bold"/>
            <h:form>
                <h:messages/>
                <h:dataTable value="#{controlePessoaBean.pessoas}" var="pessoa" border="1">
                    <h:column>
                        <f:facet name="header">NOME</f:facet>
                        #{pessoa.nome}
                    </h:column>
                     <h:column>
                        <f:facet name="header">RG</f:facet>
                        #{pessoa.rg}
                    </h:column>
                     <h:column>
                        <f:facet name="header">DATA DE NASCIMENTO</f:facet>
                        <h:inputText value="#(pessoa.dataNasc)">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>  
                        </h:inputText>
                    </h:column>
                     <h:column>
                        <f:facet name="header">SEXO</f:facet>
                        #{pessoa.sexo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">EXCLUIR</f:facet>
                        <h:commandLink value="EXCLUIR" action="#{controlePessoaBean.excluir(pessoa)}"/>
                    </h:column>                 
        
                </h:dataTable>
                            
            </h:form>
        </center>
    </h:body>
</html>
